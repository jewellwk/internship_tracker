
<!doctype html>
<html lang="en">
<head>
    <title>Add Reminder</title>
</head>
<body>
    <h2>Add Reminder</h2>
    <form method="POST">
        <label>Reminder Title:</label><br>
        <input name="title" required><br><br>
        <label>Time:</label><br>
        <input name="time" placeholder="e.g., 2025-04-12 10:00AM" required><br><br>
        <button type="submit">Save Reminder</button>
    </form>
</body>
</html>
